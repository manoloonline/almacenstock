<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Stock Almacen - Registro</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <!--<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
    --></h:head>
    <!---->
    <h:body>
        <center>
        <br/>
        <br/>
        <br/>
        <h:form id="registroForm">
            <p:panelGrid styleClass="authGrid" columns="3">
                <p:outputLabel for="usuario" style="float: right" value="Usuario:" /> <p:inputText id="usuario" value="#{registroBean.usuario}" required="true" validator="#{registroBean.validateUsuario}" validatorMessage="El nombre de usuario ya existe o no es válido"><f:validateLength minimum="3" /></p:inputText><p:message for="usuario" display="tooltip"/>
                <p:outputLabel for="pwd" style="float: right" value="Contraseña:" /> <p:password id="pwd" value="#{registroBean.contrasena}" redisplay="true" required="true" feedback="true" match="rpwd" inline="true"><f:validateLength minimum="6"/></p:password><p:message for="pwd" display="tooltip" />
                <p:outputLabel for="rpwd" style="float: right" value="Repite Contraseña:" /> <p:password id="rpwd" value="#{registroBean.rcontrasena}" redisplay="true" required="true"/><p:message for="rpwd" display="tooltip" />
                <p:outputLabel for="email" style="float: right" value="Email:" /> <p:inputText id="email" value="#{registroBean.email}" required="true" validator="#{registroBean.validateEmail}" validatorMessage="Email ya en uso o con formato no valido"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/></p:inputText><p:message for="email" display="tooltip" />
                <p:selectBooleanCheckbox id="aceptar" style="float: right" value="#{registroBean.aceptar}" validator="#{registroBean.validateCheckBox}" validatorMessage="Condiciones: Debe aceptar las condiciones de uso"/><p:columnGroup><p:outputLabel value="Acepto las " /><p:link href="#" value="condiciones de uso"/></p:columnGroup><p:message for="aceptar" display="tooltip" />
                <h:outputText value="" /><div class="g-recaptcha" data-sitekey="6LcIlg4TAAAAANNwv7gl00jUfqQ7B9xKo_Vvwyns"></div><h:outputText value="" />
                <h:outputText value="" /><p:messages id="messages" autoUpdate="true" closable="true" /><h:outputText value="" />
                <h:outputText value="" /><p:columnGroup><p:commandButton action="#{registroBean.registrar()}" value="Registrar" ajax="false"/>&nbsp; &nbsp;<p:commandButton action="#{registroBean.volver()}" value="Cancelar" update="registroForm" immediate="true"/></p:columnGroup><br/><br/><br/>
            </p:panelGrid>
            <p:tooltip />
        </h:form>
        </center>
    </h:body>
</html>
